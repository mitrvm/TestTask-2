<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Video Mask</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <svg class="main-svg" viewBox="0 0 1000 1000" width="100%" height="100%">
        <defs>
          <mask id="mask" class="mask">
            <rect width="1200" height="900" x="0" fill="#fff" />
            <!-- Desktop rects -->
            <g class="desktop-mask">
              <rect width="480" height="40" x="285" y="10" fill="red" />
              <rect width="360" height="40" x="200" y="75" fill="red" />
              <rect width="420" height="40" x="280" y="142" fill="red" />
              <rect width="850" height="40" x="325" y="210" fill="red" />
            </g>
            <!-- Mobile rects -->
            <g class="mobile-mask">
              <rect width="330" height="80" x="650" y="20" fill="red" />
              <rect width="530" height="80" x="130" y="130" fill="red" />
              <rect width="200" height="80" x="10" y="245" fill="red" />
              <rect width="170" height="80" x="220" y="465" fill="red" />
              <rect width="290" height="80" x="710" y="580" fill="red" />
            </g>
          </mask>
        </defs>

        <foreignObject width="1200" height="900" x="0" y="-100">
          <video
            xmlns="http://www.w3.org/2000/svg"
            width="100%"
            height="100%"
            autoplay
            loop
            muted
            playsinline
            preserveAspectRatio="none"
          >
            <source src="assets/video.mp4" type="video/mp4" />
          </video>
        </foreignObject>

        <rect width="1000" height="1320" fill="#000" mask="url(#mask)" />

        <!-- Desktop text -->
        <g class="desktop-text">
          <text class="text-element" x="0" y="45">We're here</text>
          <text class="text-element" x="790" y="45">to make</text>
          <text class="text-element" x="0" y="110">healthy</text>
          <text class="text-element" x="580" y="110">living effortless,</text>
          <text class="text-element" x="0" y="175">so you can</text>
          <text class="text-element" x="720" y="175">live longer</text>
          <text class="text-element" x="0" y="240">and happier</text>
        </g>

        <!-- Mobile text -->
        <g class="mobile-text">
          <text class="text-element" x="0" y="90">We're here</text>
          <text class="text-element" x="0" y="210">to</text>
          <text class="text-element" x="690" y="210">make</text>
          <text class="text-element" x="230" y="320">healthy living</text>
          <text class="text-element" x="0" y="430">effortless, so you</text>
          <text class="text-element" x="0" y="540">can</text>
          <text class="text-element" x="400" y="540">live longer</text>
          <text class="text-element" x="0" y="650">and happier</text>
        </g>
      </svg>
    </div>
    <script src="script.js"></script>
  </body>
</html>
